/*
要求三：演算法
找出至少包含兩筆整數的列表 (Python) 或陣列 (JavaScript) 中，兩兩數字相乘後的最大值
*/
function maxProduct(nums){
	// 請用你的程式補完這個函式的區塊
	var max=0;
	for(ix=0; ix<nums.length; ix++){
		x=nums[ix];
		//console.log("x="+x);
		for(iy=0; iy<nums.length; iy++){
			if(ix==iy){
				continue;
			};
			y=nums[iy];
			//console.log("y="+y);			
			result=x*y;
			//console.log(x+"x"+y+"="+result);
			if(result>max){
				max=result;
				//console.log(max);
			};				
		};
	};
	console.log(max);
};

maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值

/*
要求四(請閱讀英文)：演算法
Given an array of integers, show indices of the two numbers such that they add up to aspecific target. You can assume that each input would have exactly one solution, and youcan not use the same element twice
*/
function twoSum(nums, target){
	// your code here
	var result=[];
	for(ix=0; ix<nums.length; ix++){
		if(ix in result){
			continue;
		};
		x=nums[ix];
		for(iy=0; iy<nums.length; iy++){
			if(iy in result){
				continue;
			};
			if(ix==iy){
				continue;
			};
			y=nums[iy];
			r=x+y;
			//console.log(x+"+"+y+"="+r)
			if(r==target){
				result.push(ix, iy);
				//console.log(result);
				break;
			};
		};
	};
	return result;
};

result=twoSum([2, 11, 7, 15], 9)
console.log(result) //show [0, 2] because nums[0]+nums[2] is 9

function maxZeros(nums){
	// 請用你的程式補完這個函式的區塊
	var count=0;
	var max=0;
	for(i=0; i<nums.length; i++){
		if(nums[i]!=0){
			count=0;
		}else{
			count++;
		};
		if(count>max){
			max=count;
		};
	};
	console.log(max);
};

maxZeros([0, 1, 0, 0]) //得到 2
maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]) //得到 4
