<style>
*{
	font-size:20px;
	margin:0px;
	text-align:center;
}
nav{
	background-color:white;
	display:flex;
	/*justify-content:center;*/
	align-items:center;
	height:60px;
}
.logo{
	flex:none; width:150px;
	text-align:left; margin-left:20px;  
}
.menu_toggler{
	flex:auto;
	text-align:right; margin-right:20px;
	display:none;
}
.menu_toggler_btn{
	font-size:22px; border:none;

}
.menu{
	flex:auto;  
}
.menu>ul{
	text-align:right; margin-right:20px;  
}
.menu>ul li{
	display:inline-block;
	margin:0 10px;
}
.menu>ul>li>a{
	text-decoration:none;
	color:black;  
}
.banner{
	background-color:pink;
	height:300px;
	font-size:200%;
	line-height:300px;
}
.box{
	display:flex;
	width:1200px;
	justify-content:center;
	margin:10px auto; 
	flex-wrap:wrap;
}
.item{
	background-color:pink;
	flex:none; width:270px; margin:10px;
}
.product_img{
	width:100%;
}
.product_name{
	line-height:2;
}

@media (max-width:1200px){
	.box{
		width:90%;
	}
	.item{
		width:45%;
	}
}

@media (max-width:600px){
	.box{
		width:90%;
	}
	.item{
		width:90%;
	}
	.menu{
		display:none;
	}
	.menu_toggler{
		display:block;
	}
	.banner{
		font-size:150%;
	}
}
</style>
</head>
